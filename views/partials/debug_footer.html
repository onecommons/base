<!-- session/authentication debugging -->
{% if debug.req %}
  <hr>
  <div>
    <em>sessionid:</em>{{debug.req.session.id}}<br>
    <em>session:</em>{{debug.req.session|json}}<br>
    <!-- expires in {{ req.session.cookie.maxAge / 1000 }} seconds<br>     -->
    {% if debug.req.isAuthenticated() %}
    <em>user:</em>{{debug.req.user|json}}
    {% else %}
    <i>not logged in</i>
    {% endif %}
  </div>
{% endif %}
